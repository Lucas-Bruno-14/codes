                   <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">

                   <a class="navbar-brand" href="#">Nome</a>
                   <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                   <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                 <button class="btn btn-outline-success" type="submit">Search</button>

            <form action="" class="">
            <h1 class="">FP</h1>
            <p>Faça a sua inscrição para o Feira de Programação</p>


            <label for="name" class="label-control">Nome</label>
            <input type="text" id="name" name="name" class="form-control"/>
            <div class="valid-feedback">
            <p class="text-control">Escreva seu nome completo</p>
            </div>

            <label for="email" class="label-control">Email</label>
            <input type="email" id="email" name="email" class="form-control"/>
            <div class="valid-feedback">
            <p class="text-control">Escreva seu email completo</p>
            </div>

            <label for="telefone" class="label-control">Telefone</label>
            <input type="text" id="telefone" name="telefone" class="form-control"/>
            <div class="valid-feedback">
            <p class="text-control">Escreva seu número completo</p>
            </div>


            <label for="senha" class="label-control">Senha</label>
            <input type="password" id="senha" name="senha" class="form-control"/>
            <div class="valid-feedback">
            <p class="text-control">Crie uma senha</p>
            </div>

            <div class="d-flex justify-content-beetwen">
              <button type="reset" class="">Apagar</button>
              <button type="submit" class="">Enviar</button>
            </div>
    
            </form>




  <script src="js/bootstrap.min.js"></script>
</body>
</html>
